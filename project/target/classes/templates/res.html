<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Restaurant Reservation</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Removed custom CSS link: <link rel="stylesheet" href="res.css" th:href="@{/css/res.css}" /> -->
</head>
<body class="bg-gray-100 font-sans flex justify-center items-center min-h-screen
             bg-cover bg-center bg-[url('/project_01_img/post.jpg')]">
    
    <!-- Background overlay for blur effect -->
    <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-md"></div>

    <div class="reservation-container relative z-10 p-8 rounded-lg shadow-xl w-full max-w-md bg-black bg-opacity-50">
        <!-- Back button -->
        <a href="profile.html" class="absolute top-4 left-4 z-20 p-2 bg-black bg-opacity-50 rounded-full hover:bg-opacity-75 transition-colors">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
        </a>
        <h1 class="text-center mb-5 text-gray-200 text-3xl font-bold">Make a Reservation</h1>
        <form class="reservation-form" onsubmit="saveReservation(event)">
            <label for="email" class="block mt-4 mb-1.5 text-gray-400">Email:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required
                   class="w-full p-2.5 border border-gray-300 rounded-md bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-amber-500">

            <label for="restaurant" class="block mt-4 mb-1.5 text-gray-400">Select Restaurant:</label>
            <select id="restaurant" name="restaurant" required
                    class="w-full p-2.5 border border-gray-300 rounded-md bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-amber-500">
                <option value="" disabled selected>Select a restaurant</option>
                <option value="Italian Bistro">Italian Bistro</option>
                <option value="Sushi Palace">fast food Palace</option>
                <option value="Steak House">Steak House</option>
                <option value="Vegan Garden"> Garden coffee</option>
            </select>

            <label for="date" class="block mt-4 mb-1.5 text-gray-400">Date:</label>
            <input type="date" id="date" name="date" required
                   class="w-full p-2.5 border border-gray-300 rounded-md bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-amber-500">

            <label for="time" class="block mt-4 mb-1.5 text-gray-400">Time:</label>
            <input type="time" id="time" name="time" required
                   class="w-full p-2.5 border border-gray-300 rounded-md bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-amber-500">

            <label for="people" class="block mt-4 mb-1.5 text-gray-400">Number of People:</label>
            <input type="number" id="people" name="people" min="1" max="20" value="2" required
                   class="w-full p-2.5 border border-gray-300 rounded-md bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-amber-500">

            <button type="submit"
                    class="mt-5 w-full bg-gray-700 text-white border-none py-3 rounded-md cursor-pointer text-base font-semibold
                           hover:bg-amber-600 transition-colors duration-300">
                Reserve Now
            </button>
        </form>
    </div>

    <script>
        function saveReservation(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const restaurant = document.getElementById('restaurant').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const people = document.getElementById('people').value;

            const reservation = {
                email,
                restaurant,
                date,
                time,
                people
            };

            
            localStorage.setItem('reservation', JSON.stringify(reservation));
            alert('Reservation details saved locally! (Not sent to server)'); // Added alert for clarity
            window.location.href = "resp.html";
        }
    </script>

</body>
</html>
