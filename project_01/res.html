<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Reservation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="res.css" />
</head>
<body>
  <div class="reservation-container" >
    <a href="profile.html" class="absolute top-4 left-4 z-10 p-2 bg-black bg-opacity-50 rounded-full hover:bg-opacity-75 transition-all">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
  </a>
    <h1>Make a Reservation</h1>
    <form class="reservation-form" onsubmit="saveReservation(event)">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="restaurant">Select Restaurant:</label>
      <select id="restaurant" name="restaurant" required>
        <option value="" disabled selected>Select a restaurant</option>
        <option value="Italian Bistro">Italian Bistro</option>
        <option value="Sushi Palace">fast food Palace</option>
        <option value="Steak House">Steak House</option>
        <option value="Vegan Garden"> Garden coffee</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="people">Number of People:</label>
      <input type="number" id="people" name="people" min="1" max="20" value="2" required>

      <button type="submit">Reserve Now</button>
    </form>
  </div>

  <script>
  function saveReservation(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const restaurant = document.getElementById('restaurant').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const people = document.getElementById('people').value;

    const reservation = {
      email,
      restaurant,
      date,
      time,
      people
    };

    localStorage.setItem('reservation', JSON.stringify(reservation));
    window.location.href = "resp.html";
  }
</script>

</body>
</html>
