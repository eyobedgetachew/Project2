<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation Confirmation</title>
  <link rel="stylesheet" href="resp.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <a href="x.html" class="absolute top-4 left-4 z-10 p-2 bg-black bg-opacity-50 rounded-full hover:bg-opacity-75 transition-all">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
</a>
<div>
  
  <div class="card-container">
    <h1>Your Reservation Details</h1>
    <div class="card" id="reservationCard">
      

    </div>
    
  </div>
  <div class="mt-4 flex justify-center">
    <a href="res.html" class="inline-block px-6 py-3 bg-amber-600 text-white font-semibold rounded-lg shadow-md hover:bg-amber-700 transition-colors duration-200">
        Book Your Table
    </a>
</div>
</div>

  <script>
    const reservation = JSON.parse(localStorage.getItem('reservation'));

    if (reservation) {
      const card = document.getElementById('reservationCard');
      card.innerHTML = `
        <p><strong>Email:</strong> ${reservation.email}</p>
        <p><strong>Restaurant:</strong> ${reservation.restaurant}</p>
        <p><strong>Date:</strong> ${reservation.date}</p>
        <p><strong>Time:</strong> ${reservation.time}</p>
        <p><strong>Number of People:</strong> ${reservation.people}</p>
      `;
    } else {
      document.querySelector('.card-container').innerHTML = '<p>No reservation found.</p>';
    }
  </script>
</body>
</html>
